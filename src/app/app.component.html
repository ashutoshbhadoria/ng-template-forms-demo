<div class="container">
  <h2>User Settings</h2>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
      />
    </div>

    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
      />
      <label class="form-check-label" for="emailOffers"
        >Email Special Offers</label
      >
    </div>

    <div class="form-group">
      <p>User Interface Style</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userInterfaceStyle"
          id="lightInterface"
          value="light"
          checked
        />
        <label class="form-check-label" for="lightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userInterfaceStyle"
          id="mediumInterface"
          value="medium"
        />
        <label class="form-check-label" for="mediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userInterfaceStyle"
          id="darkInterface"
          value="dark"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        id="notes"
        name="notes"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
